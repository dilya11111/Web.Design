 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipes | RecipeBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="search-page">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo" width="100" height="100" class="profile-photo-round">
                Online Recipe Book
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipes.html"><i class="fas fa-utensils"></i> Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html"><i class="fas fa-heart"></i> Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html"><i class="fas fa-search"></i> Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="search-header">
        <div class="container">
            <h1><i class="fas fa-search"></i> Find Your Perfect Recipe</h1>
            <div class="search-bar">
                <form class="search-form">
                    <div class="search-container mb-4">
  <form id="search-form" class="d-flex">
    <input 
      type="text" 
      id="search-input" 
      class="form-control" 
      placeholder="Search for recipes..." 
      required
    >
    <button type="submit" class="btn btn-primary ms-2">
      <i class="fas fa-search"></i> Search
    </button>
  </form>
  <div id="search-status" class="mt-2 small text-muted"></div>
</div>
                </form>
                <div class="search-filters">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">Breakfast</button>
                    <button class="filter-btn">Lunch</button>
                    <button class="filter-btn">Dinner</button>
                    <button class="filter-btn">Desserts</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
