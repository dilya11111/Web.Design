<!DOCTYPE html>
<html>
<head>
    <title>Recipes - My Cookbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="Logo" width="100" height="100" class="profile-photo-round">
                    Online Recipe Book
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="recipes.html"><i class="fas fa-utensils"></i> Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="favorites.html"><i class="fas fa-heart"></i> Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="search.html"><i class="fas fa-user"></i> Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="recipe-header">
            <div class="container">
                <h1><i class="fas fa-utensils"></i> All Recipes</h1>
                <p>Discover delicious recipes for every occasion</p>
            </div>
        </section>

        <section class="container">
            <div class="filters mb-4">
                <h4><i class="fas fa-filter"></i> Filter Recipes</h4>
                <div class="filter-group">
                    <p>Meal Type:</p>
                    <span class="filter-btn active" data-category="all">All</span>
                    <span class="filter-btn" data-category="breakfast">Breakfast</span>
                    <span class="filter-btn" data-category="lunch">Lunch</span>
                    <span class="filter-btn" data-category="dinner">Dinner</span>
                    <span class="filter-btn" data-category="dessert">Dessert</span>
                </div>
            </div>

            <div class="row" id="recipes-container">
                <!-- Recipes will be loaded here from JavaScript -->
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
