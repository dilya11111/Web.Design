<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites | Recipe Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="favorites-page">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="Logo" width="100" height="100" class="profile-photo-round">
                    Online Recipe Book
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="recipes.html"><i class="fas fa-utensils"></i> Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="favorites.html"><i class="fas fa-heart"></i> Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="search.html"><i class="fas fa-user"></i> Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="favorites-header">
            <div class="container text-center">
                <h1><i class="fas fa-heart"></i> My Favorite Recipes</h1>
                <p class="lead">Your personal collection of delicious recipes</p>
            </div>
        </section>

        <section class="container">
            <div class="favorites-grid" id="favorites-container">
                <!-- Favorites will be loaded here from localStorage -->
            </div>

            <div class="empty-state">
                <i class="fas fa-heart-broken"></i>
                <h3>No favorites yet</h3>
                <p>You haven't added any recipes to your favorites</p>
                <a href="recipes.html" class="btn btn-primary">Browse Recipes</a>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
