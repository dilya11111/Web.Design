<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe Book | Registration and Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="Logo" width="100" height="100" class="profile-photo-round">
                    Online Recipe Book
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="recipes.html"><i class="fas fa-utensils"></i> Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="favorites.html"><i class="fas fa-heart"></i> Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="search.html"><i class="fas fa-user"></i> Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Auth forms section -->
        <section id="auth-section">
            <div class="auth-tabs mb-4">
                <button class="btn btn-outline-primary active" id="show-login">Login</button>
                <button class="btn btn-outline-primary" id="show-register">Register</button>
            </div>

            <!-- Login form -->
            <form id="login-form" class="auth-form active" novalidate>
                <h2>Login</h2>
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-control" required placeholder="your@email.com" />
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-control" required minlength="8" placeholder="••••••••" />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div id="login-error" class="text-danger mt-2" style="display:none;"></div>
            </form>

            <!-- Register form -->
            <form id="register-form" class="auth-form" novalidate>
                <h2>Register</h2>
                <div class="mb-3">
                    <label for="reg-fullname" class="form-label">Full Name</label>
                    <input type="text" id="reg-fullname" class="form-control" required placeholder="John Doe" />
                </div>
                <div class="mb-3">
                    <label for="reg-email" class="form-label">Email</label>
                    <input type="email" id="reg-email" class="form-control" required placeholder="your@email.com" />
                    <small id="email-error" class="text-danger" style="display:none;">Please enter a valid email</small>
                </div>
                <div class="mb-3">
                    <label for="reg-password" class="form-label">Password</label>
                    <input type="password" id="reg-password" class="form-control" required minlength="8" placeholder="••••••••" />
                    <small id="password-error" class="text-danger" style="display:none;">Password must be at least 8 characters</small>
                </div>
                <div class="mb-3">
                    <label for="reg-confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" class="form-control" required minlength="8" placeholder="••••••••" />
                    <small id="confirm-error" class="text-danger" style="display:none;">Passwords do not match</small>
                </div>
                <div class="mb-3">
                    <label for="reg-phone" class="form-label">Phone</label>
                    <input type="tel" id="reg-phone" class="form-control" placeholder="+1 555 555 5555" />
                </div>
                <div class="mb-3">
                    <label for="reg-address" class="form-label">Address</label>
                    <input type="text" id="reg-address" class="form-control" placeholder="City, Street, House" />
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
        </section>

        <!-- Profile section -->
        <section id="profile-section" style="display:none;">
            <div class="card">
                <div class="card-body text-center">
                    <img src="images/user-avatar.jpg" alt="User Avatar" class="rounded-circle mb-3" width="150" height="150" />
                    <h3 id="profile-name"></h3>
                    <p id="profile-email" class="text-muted"></p>
                    <p id="profile-phone"></p>
                    <p id="profile-address"></p>
                    <p class="text-muted">Joined on: <span id="profile-join-date"></span></p>
                    <button id="logout-btn" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
